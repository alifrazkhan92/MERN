<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Col and Row Span</title>
</head>
<body>
    <table 
    border="1" 
    bgcolor="silver" 
    cellpadding="10" 
    cellspacing="5" align="center">
        <tr>
            <th>Name</th>
            <th>Attendance</th>
            <th colspan="2">Remarks</th>
        </tr>
        <tr>
            <td>ABC</td>
            <td bgcolor="green">PASS</td>
            <td>Yes</td>
            <td>No</td>
        </tr>
        <tr>
            <td>DEF</td>
            <td bgcolor="green">PASS</td>
            <td>Yes</td>
            <td>No</td>
        </tr>
        <tr>
            <td>XYZ</td>
            <td bgcolor="green">PASS</td>
            <td>Yes</td>
            <td>No</td>
        </tr>
    </table>
</body>
</html>

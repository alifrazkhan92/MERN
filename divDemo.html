<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dive Demo</title>
    <style>
      .navv{
        background-color: aquamarine;
        height: 50px;
        width: 100%;;
      }
      .r1{
        background-color: beige;
        height: 300px;
      }
      .r1c1{
        background-color: yellowgreen;
        float: left;
        height: 300px;
        width: 50%;
      }
      .r1c2{
        background-color: yellow;
        float: left;
        height: 300px;
        width: 50%;
      }
    </style>
</head>
<body>
    <div class="navv"></div>
    <div class="container">
        <div class="r1">
            <div class="r1c1">
                <div style="height: 50px; background-color:blue;"></div>
                <div style="height: 50px; background-color:rgb(0, 89, 255);"></div>
                <div style="height: 50px; background-color:rgb(0, 204, 255);"></div>
                <div style="height: 50px; background-color:rgb(0, 255, 191);"></div>
                <div style="height: 50px; background-color:rgb(9, 255, 0);"></div>
                <div style="height: 50px; background-color:rgb(200, 255, 0);"></div>
            </div>
            <div class="r1c2">
                <div style="height: 150px; background-color:rgb(255, 0, 255)"></div>
                <div style="width: 50%; height: 150px; background-color:aqua"></div>
            </div>
        </div>
        <div class="bodyy" style="height: 300px; background-color:blanchedalmond"></div>
        <div class="footerr" style="background-color: rgb(190, 161, 31);height:70px">
            <div style="width: 25%; background-color:red; height: 70px; float:left;"></div>
            <div style="width: 25%; background-color:rgb(255, 166, 0); height: 70px; float:left;"></div>
            <div style="width: 25%; background-color:rgb(187, 255, 0); height: 70px; float:left;"></div>
            <div style="width: 25%; background-color:rgb(0, 255, 76); height: 70px; float:left;"></div>
        </div>
    </div>
</body>
</html>

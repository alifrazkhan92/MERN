<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <div><input type="text"></div>
        <br />
        <div><input type="text"></div>
        <br />
        <div><input type="number"></div>
        <br />
        <div><input type="date"></div>
        <br />
        <div><input type="name" name="abc"></div>
        <br />
        <div><input type="text" required></div>
        <br />
        <div><input type="text" value="Hello"></div>
        <br />
        <div><input type="text" placeholder="Hello"></div>
        <br />
        <div><input type="number" min="10" max="100" ></div>
        <br />
        <div><input type="checkbox"></div>
        <br />
        <div><input type="radio"></div>
        <br />
        <div><input type="file"></div>
        <br />
        <div><input type="file" value="submit"></div>
        <br />
        <div><input type="date"></div>
        <br />
        <div><input type="reset">Reset</div>
        <br />
        <div><input type="color"></div>
        <br />
        <div><input type="datetime-local"></div>
        <br />
        <div><input type="month"></div>
        <br />
        <div><input type="time"></div>
        <br />
        <div><input type="email" placeholder="Email"></div>
        <br />
        <div><input type="range"></div>
        <br />
        <div><input type="search" placeholder="Search"></div>
        <br />
        <div>
            <label>Slect you first programming language</label>
            <select name="language">
                <option value="Java">Java</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
            </select>
        </div>
        <br>
        <div>
            <label>Slect you multiple programming language</label>
        </div>
        <div>
            <select name="language" multiple>
                <option value="Java">Java</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="SQL">SQL</option>
                <option value="Mongo">Mongo</option>
                <option selected value="MySql">My Sql</option>
            </select>
        </div>
        <fieldset>
            <legend>Select your favourite color</legend>
            <label for="">Red</label>
            <input type="radio">
            <label for="">Green</label>
            <input type="radio">
            <label for="">Blue</label>
            <input type="radio">
            <label for="">Yellow</label>
            <input type="radio">
        </fieldset>
        <div>
            <select>
                <optgroup label="Color">
                    <option value="Red">Red</option>
                    <option value="Green">Green</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Blue">Blue</option>
                </optgroup>
                <optgroup label="Fruites">
                    <option value="Apple">Apple</option>
                    <option value="Pineapple">Pineapple</option>
                    <option value="Banana">Banana</option>
                    <option value="Mango">Mango</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="">Choose your favourite browser</label>
            <input list="browser">
            <datalist id="browser">
                <option value="Chrome">Chrome</option>
                <option value="Firefox">Firefox</option>
                <option value="Safari">Safari</option>
                <option value="Opera mini">Opera mini</option>
            </datalist>
        </div>
    </form>
</body>
</html>
